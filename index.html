<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Is your Birthday Lucky?</title>
</head>

<body>
    <h1>Is Your Birthday Lucky?</h1>
    <div class="container">
        <label for="input-date">Date Of Birth:</label>
        <input type="date" id="input-date" />
        <label for="lucky-number">Lucky Number</label>
        <input id="lucky-number" type="number" />
        <button id="check-number">Check Number</button>
        <textarea id="output" cols="20" rows="5" disabled></textarea>
    </div>



    <script src="script.js"></script>
</body>

</html>
